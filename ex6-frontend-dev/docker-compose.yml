version: '3.8'

services:
  web:
    build: .
    container_name: frontend-dev
    ports:
      - "5173:5173"
    volumes:
      # Montar código fonte para hot-reload
      - .:/usr/src/app
      # Não montar node_modules (usar do container)
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:5173
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
